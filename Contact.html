<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMISHI TRUST – Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-white text-blue-900">

    <!-- Navbar -->
    <header class="py-6 bg-[#fffefc]">
        <div class="container mx-auto px-2 sm:px-6 md:px-10 flex justify-between items-center">
            <img src="./images/logo.jpeg" class="h-[100px]" alt="AMISHI TRUST" />
            <button id="nav-toggle" class="md:hidden block text-blue-700 focus:outline-none">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <nav id="nav-menu"
                class="hidden md:flex flex-col md:flex-row md:items-center space-y-2 md:space-y-0 md:space-x-8 text-xs sm:text-sm font-medium absolute md:static top-20 left-0 w-full md:w-auto bg-[#fffefc] md:bg-transparent shadow md:shadow-none px-4 md:px-0 py-4 md:py-0 z-20">
                <a href="index.html" class="hover:text-blue-600 transition">Home</a>
                <a href="index.html#about" class="hover:text-blue-600 transition">About</a>
                <a href="index.html#scope" class="hover:text-blue-600 transition">Scope of work</a>
                <a href="index.html#impact" class="hover:text-blue-600 transition">Impact</a>
                <a href="index.html#volunteer" class="hover:text-blue-600 transition">Volunteer</a>
                <a href="index.html#updates" class="hover:text-blue-600 transition">Updates</a>
                <a href="contact.html" class="text-blue-600 font-semibold">Contact</a>
                <button
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 sm:px-6 py-2 rounded-2xl font-semibold shadow transition-transform transform hover:scale-105 mt-2 md:mt-0">
                    Contribute →
                </button>
            </nav>
        </div>
        <script>
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.getElementById('nav-menu');
            navToggle.addEventListener('click', () => navMenu.classList.toggle('hidden'));
            navMenu.querySelectorAll('a,button').forEach(el =>
                el.addEventListener('click', () => { if (window.innerWidth < 768) navMenu.classList.add('hidden'); })
            );
        </script>
    </header>

    <!-- Hero Banner -->
    <div class="h-[40vh] sm:h-[50vh] flex items-center justify-center bg-[#2876b4] text-white">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-semibold">
            Contact Amishi Trust
        </h1>
    </div>

    <!-- Contact Section -->
    <section id="contact" class="py-12 px-4 sm:px-6 md:px-10">
        <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">

            <!-- Map (larger) -->
            <div class="overflow-hidden rounded-3xl shadow-lg">
                <iframe
                    src="https://maps.google.com/maps?q=CBD%20Belapur%2C%20Navi%20Mumbai&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    class="w-full h-[500px] md:h-[600px] object-cover" allowfullscreen>
                </iframe>
            </div>

            <!-- Info & Socials -->
            <div class="space-y-8">

                <!-- Contact Info -->
                <div class="bg-white p-6 rounded-3xl shadow-lg">
                    <h2 class="text-2xl font-semibold text-blue-800 mb-4">Get in Touch</h2>
                    <div class="space-y-4 text-gray-700">
                        <p>
                            <span class="font-semibold text-blue-700">Phone 1:</span><br>
                            <a href="tel:+919967359477" class="text-blue-600 hover:underline">+91 99673 59477</a>
                        </p>
                        <p>
                            <span class="font-semibold text-blue-700">Phone 2:</span><br>
                            <a href="tel:+919967359319" class="text-blue-600 hover:underline">+91 99673 59319</a>
                        </p>
                        <p>
                            <span class="font-semibold text-blue-700">Email:</span><br>
                            <a href="mailto:amishitrust@gmail.com"
                                class="text-blue-600 hover:underline">amishitrust@gmail.com</a>
                        </p>
                    </div>
                </div>

                <!-- Email Button (opens Gmail compose) -->
                <div class="text-center">
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=amishitrust@gmail.com" target="_blank"
                        class="inline-flex items-center bg-[#be7705] hover:bg-[#a66204] text-white font-semibold py-3 px-6 rounded-2xl transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                        </svg>
                        Email Us
                    </a>
                </div>

                <!-- Social Links -->
                <div class="bg-white p-6 rounded-3xl shadow-lg">
                    <h3 class="text-xl font-semibold text-blue-800 mb-4">Follow Us</h3>
                    <div class="flex space-x-6">
                        <a href="https://facebook.com/amishitrust" target="_blank" class="hover:opacity-80">
                            <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook"
                                class="h-8 w-8" />
                        </a>
                        <a href="https://instagram.com/amishitrust" target="_blank" class="hover:opacity-80">
                            <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram"
                                class="h-8 w-8" />
                        </a>
                        <a href="https://twitter.com/amishitrust" target="_blank" class="hover:opacity-80">
                            <img src="https://img.icons8.com/color/48/000000/twitter--v1.png" alt="Twitter"
                                class="h-8 w-8" />
                        </a>
                        <a href="https://linkedin.com/company/amishitrust" target="_blank" class="hover:opacity-80">
                            <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn"
                                class="h-8 w-8" />
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="w-full py-8 text-center text-xs sm:text-sm text-gray-600 bg-white">
        © 2025 AMISHI TRUST. All rights reserved.
    </footer>

</body>

</html>
